<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Video Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; }
    .video-thumb { cursor: pointer; border-radius: 10px; overflow: hidden; transition: .3s; }
    .video-thumb:hover { transform: scale(1.05); }
    video { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">ðŸ“š DarkTube</a>
  </nav>

  <div class="container mt-4">
    <h3 class="text-center mb-4">My Study Videos</h3>

    <div class="row g-3">
      <iframe width="560" height="315" src="/p_vid.mp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div class="col-md-4">
        <div class="video-thumb" onclick="playVideo('https://samplelib.com/lib/preview/mp4/sample-10s.mp4')">
          <img src="https://via.placeholder.com/400x220?text=Video+2" class="img-fluid">
        </div>
      </div>
      <div class="col-md-4">
        <iframe width="560" height="315" src="/p-vid.mp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div class="col-md-4">
        <div class="video-thumb" onclick="playVideo('https://samplelib.com/lib/preview/mp4/sample-10s.mp4')">
          <img src="https://via.placeholder.com/400x220?text=Video+2" class="img-fluid">
        </div>
      </div>
      <div class="col-md-4">
         <iframe width="560" height="315" src="/p-vid.mp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div class="col-md-4">
        <div class="video-thumb" onclick="playVideo('https://samplelib.com/lib/preview/mp4/sample-10s.mp4')">
          <img src="https://via.placeholder.com/400x220?text=Video+2" class="img-fluid">
        </div>
      </div>
      <div class="col-md-4">
         <iframe width="560" height="315" src="/p-vid.mp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div class="col-md-4">
        <div class="video-thumb" onclick="playVideo('https://samplelib.com/lib/preview/mp4/sample-10s.mp4')">
          <img src="https://via.placeholder.com/400x220?text=Video+2" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <!-- Video Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-body">
          <video id="mainVideo" controls autoplay></video>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const videoModal = new bootstrap.Modal(document.getElementById('videoModal'));
    const mainVideo = document.getElementById('mainVideo');

    function playVideo(src) {
      mainVideo.src = src;
      videoModal.show();
    }

    document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => {
      mainVideo.pause();
      mainVideo.src = "";
    });
  </script>

</body>
</html>
